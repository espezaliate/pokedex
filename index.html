<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Pokedex</h1>
            <h2>Look up and create your own pokemon</h2>
        </header>
        <main>
            <section role="search">
                <form action="#" method="get">
                    <legend>Search for pokemon by name or it's national pokedex number</legend>
                    <label for="s">
                        <input type="search" name="s" id="s" placeholder="Search..." maxlength="200" />
                    </label>
                    <button type="submit" title="Search for pokemon">Submit</button>
                </form>
            </section>
            <section role="result">
                <div class="result"></div>
            </section>
        </main>
    </div>
</body>

</html>
